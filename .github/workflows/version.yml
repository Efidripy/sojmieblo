name: Auto Version Update

on:
  push:
    branches: [ main ]

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate Fun Version
        run: |
          MAJOR=1
          MINOR=$((RANDOM % 10))
          PATCH=$((RANDOM % 100))
          CODENAMES=("Squished-Banana" "Melted-Ice-Cream" "Rubber-Face" "Pixel-Pudding" "Elastic-Cheese")
          CODENAME=${CODENAMES[$RANDOM % ${#CODENAMES[@]}]}
          VERSION="${MAJOR}.${MINOR}.${PATCH}-${CODENAME}"
          
          echo "Generated version: $VERSION"
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/" package.json
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸŽ‰ Auto-update version"
            git push
          fi
