<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sojmieblo - Деформация лица</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sojmieblo</h1>
        <p class="subtitle">Превратите селфи в мем за секунду!</p>
        
        <div class="upload-section" id="uploadSection">
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <button class="upload-btn" id="uploadBtn">Загрузить фото</button>
            <p class="hint">Или перетащите изображение сюда</p>
            <p class="hint">Ctrl+V — вставить из буфера обмена</p>
        </div>

        <div class="canvas-container" id="canvasContainer" style="display: none;">
            <canvas id="glCanvas"></canvas>
            
            <!-- Информация о параметрах -->
            <div class="parameters">
                <div class="parameter">
                    <span class="parameter-label">Ширина кисти (колесико мыши)</span>
                    <span class="parameter-value" id="radiusValue">100</span>
                </div>
                <div class="parameter">
                    <span class="parameter-label">Сила нажатия (удержание)</span>
                    <span class="parameter-value" id="strengthValue">0.50</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="reset-btn" id="resetBtn">Сбросить</button>
                <button class="change-btn" id="changeBtn">Новое фото</button>
            </div>
            <p class="instruction">Наведите и удерживайте мышь для деформации. Колесико мыши — изменить ширину кисти.</p>
        </div>
    </div>

    <script src="glfx.js"></script>
    <script src="config.js"></script>
    <script src="imageProcessor.js"></script>
    <script src="app.js"></script>
</body>
</html>
